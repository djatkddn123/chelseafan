    <h2>첼시(CHELSEA)</h2>
    <img src="chelsea-logo.png" width='200'>
    <p style="margin-top: 15px;">
    <a href="https://namu.wiki/w/%EC%B2%BC%EC%8B%9C%20FC" target="_blank"title="html15 specification00">첼시나무위키</a>
    <br><br>영국 잉글랜드 프리미어 리그의 프로 축구 클럽. 연고지는 런던.<br>홈 구장은 <strong><u>스탬퍼드 브리지.</u></strong> <br>창단 연도는 1905년이며 팀 컬러는 전통적으로 푸른색과 흰색의 조합을 사용한다.

    영국 클럽 최초의 UEFA 주관 3대 메이저 대회 우승, 리그 우승 6회, FA컵 우승 8회, EFL컵 우승 5회 등의 기록을 보유하고 있는 잉글랜드를 대표하는 빅클럽 중 하나이다.</p>
